<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- You should properly set the path from the main file. -->
    <!-- linking css-->
    <link rel="stylesheet" href="/1- Order summary component/css/styles.css" />
    <!--
    <link
      rel="stylesheet"
      href="/1- Order summary component/css/normalize.css"
     />
    -->
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- contain background image-->
    <div class="bg-image"></div>
    <!-- main container div that will hold all the elements & hero img -->
    <div class="container">
      <img
        class="hero"
        src="/1- Order summary component/images/illustration-hero.svg"
        alt=""
      />
      <!-- the Title -->
      <h1>Order Summary</h1>
      <p class="para">
        You can now listen to millions of songs, audio books, and podcasts on
        any device anywhere you like!
      </p>
      <div class="prices">
        <article>
          <img
            class="logo"
            src="/1- Order summary component/images/icon-music.svg"
          />
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>
      <!-- btns here-->
      <div class="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Milli D Gemini</a>.
    </div>
  </body>
</html>
